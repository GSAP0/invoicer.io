version: '3.8'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --import-realm
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: adminpass
    volumes:
      - ./docker/keycloak/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - backend

  api-gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - keycloak
    networks:
      - backend

  auth-service:
    build: ./services/auth
    depends_on:
      - mysql
      - kafka
    networks:
      - backend

  crm-service:
    build: ./services/crm
    depends_on:
      - mysql
      - kafka
    networks:
      - backend

  billing-service:
    build: ./services/billing
    depends_on:
      - mysql
      - kafka
    networks:
      - backend

  time-tracking-service:
    build: ./services/time-tracking
    depends_on:
      - mysql
      - kafka
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend:
